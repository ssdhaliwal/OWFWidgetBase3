    <!-- dynamic loading of scripts for cache busting -->
    <script type="text/javascript">
        var loadCSS = function (refCSS) {
            var eCSS = document.createElement("link");
            eCSS.rel = "stylesheet";
            eCSS.href = refCSS;
            document.getElementsByTagName('head')[0].appendChild(eCSS);
        }
        var loadJS = function (refJS, data) {
            var eJS = document.createElement("script");
            eJS.type = 'text/javascript';
            eJS.src = refJS;

            // loop throught the data array and update the script tag
            // cannot update the object directly; have to use setAttribute
            if (data) {
                data.forEach(function (item) {
                    for (var prop in item) {
                        eJS.setAttribute(prop, item[prop]);
                    };
                });
            }
            document.getElementsByTagName('head')[0].appendChild(eJS);
        }
    </script>
</head>
