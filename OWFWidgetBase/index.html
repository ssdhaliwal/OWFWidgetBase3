<!DOCTYPE html>
<html>
<title>Base Widget 3</title>

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <!-- meta http-equiv="cache-control" content="max-age=360" /-->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- load dojo config before other css/scripts -->
    <script src="./dojoConfig.js"></script>

    <!-- dynamic loading of scripts for cache busting -->
    <script type="text/javascript">
        var loadCSS = function (src) {
            document.writeln('<link rel="stylesheet" href="' + src + '">');
        }
        var loadJS = function (src) {
            document.writeln('<script src="' + src + '"><\/script>');
        }
    </script>
</head>

<body class="claro">
    <script type="text/javascript">
        var ver = "ver=" + (new Date()).getTime();

        // add css for core items
        loadCSS("vendor/css/dragAndDrop.css?" + ver);
        loadCSS("vendor/dojo/dijit/themes/claro/claro.css?" + ver);
        loadCSS("vendor/fonts/material-icons.css?" + ver);
        loadCSS("vendor/css/bootstrap.min.css?" + ver);

        // add css for widget specific
        loadCSS("widget/css/base_style.css?" + ver);
        loadCSS("widget/css/widget_style.css?" + ver);
    </script>

    <!-- Navbar -->
    <div id="menuWrapper"></div>

    <container>
        <div class="container-fluid">
            <div class="row-content row margin-zero">
                <div id="dataDiv" class="column-top col-xs-12 margin-zero"></div>
                <div id="infoDiv" class="column-bottom col-xs-12 margin-zero small"></div>
            </div>
        </div>
    </container>

    <div id="waitingImage" class="waitingImage">
        <image src="widget/images/loading_blue.gif" width="50px" height="50px"></image>
    </div>

    <script src="vendor/dojo/dojo/dojo.js"></script>
    <script src="vendor/js/owf-widget.min.js"></script>
    <script src="vendor/js/jquery-3.2.1.min.js"></script>

    <script src="vendor/js/date.format-1.2.3.js"></script>

    <script src="./app.js"></script>
</body>

</html>
