{{#each cards as |card cardId|}}
<div id="{{#if card.prefix}}{{card.prefix}}{{else}}card{{/if}}-{{cardId}}" class="cardProperty{{card.class}}" data-id="{{card.id}}">
    <b>{{@key}}</b>
    {{#each this}}
    <div class="cardInfo">
        <div class="cardWidgetDetails">
            <b>Name</b> - {{status}}
        </div>
        <div class="cardWidgetDetails">
            <b>Description</b> - {{description}}
        </div>
        <div class="cardWidgetDetails">
            <b>Visible</b> - {{visible}}
        </div>
        <div class="cardWidgetDetails">
            <b>Url</b> - {{url}}
        </div>
        <div class="cardWidgetDetails">
            <b>Image</b> - {{image}}
        </div>
        <div class="cardWidgetDetails">
            <b>WidgetVersion</b> - {{widgetVersion}}
        </div>
        <div class="cardWidgetDetails">
            <b>Singleton</b> - {{singleton}}
        </div>
        <div class="cardWidgetDetails">
            <b>Background</b> - {{background}}
        </div>
    </div>
    {{/each}}
</div>
{{/each}}
