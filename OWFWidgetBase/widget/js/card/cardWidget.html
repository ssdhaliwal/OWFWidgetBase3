<div id="{{#if prefix}}{{prefix}}{{else}}card{{/if}}-{{id}}" 
    class="card cardWidget{{#if class}} card-{{class}}{{/if}}" 
    data-id="{{id}}">
    <b>{{id}}</b>
    <div class="cardInfo">
        <div class="cardWidgetDetails">
            <b>Name</b> - {{status}}
        </div>
        <div class="cardWidgetDetails">
            <b>Description</b> - {{description}}
        </div>
        <div class="cardWidgetDetails">
            <b>Visible</b> - {{visible}}
        </div>
        <div class="cardWidgetDetails">
            <b>Url</b> - {{url}}
        </div>
        <div class="cardWidgetDetails">
            <b>Image</b> - {{image}}
        </div>
        <div class="cardWidgetDetails">
            <b>WidgetVersion</b> - {{widgetVersion}}
        </div>
        <div class="cardWidgetDetails">
            <b>Singleton</b> - {{singleton}}
        </div>
        <div class="cardWidgetDetails">
            <b>Background</b> - {{background}}
        </div>
    </div>
</div>
