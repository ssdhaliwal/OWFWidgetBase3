<div id="{{#if prefix}}{{prefix}}{{else}}card{{/if}}-{{cardId}}" class="cardWidget {{class}}" data-id="{{id}}">
    <b>{{key}}</b>
    <div class="cardInfo cardInfo-{{#if singleton}}singleton{{else}}multiple{{/if}} cardInfo-{{#if background}}background{{else}}foreground{{/if}} cardInfo-{{#if visible}}visible{{else}}hidden{{/if}} cardInfo-{{#if disabled}}disabled{{else}}active{{/if}}">
        <div class="cardWidgetDetails">
            <b>Name</b> - {{status}}
        </div>
        <div class="cardWidgetDetails">
            <b>Description</b> - {{description}}
        </div>
        <div class="cardWidgetDetails">
            <b>Disabled</b> - {{disabled}}
        </div>
        <div class="cardWidgetDetails">
            <b>Visible</b> - {{visible}}
        </div>
        <div class="cardWidgetDetails">
            <b>Url</b> - {{url}}
        </div>
        <div class="cardWidgetDetails">
            <b>Image</b> - {{image}}
        </div>
        <div class="cardWidgetDetails">
            <b>WidgetVersion</b> - {{widgetVersion}}
        </div>
        <div class="cardWidgetDetails">
            <b>Singleton</b> - {{singleton}}
        </div>
        <div class="cardWidgetDetails">
            <b>Background</b> - {{background}}
        </div>
    </div>
</div>
