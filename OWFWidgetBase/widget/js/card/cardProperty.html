<div id="{{#if prefix}}{{prefix}}{{else}}card{{/if}}-{{cardId}}" class="cardProperty {{class}}" data-id="{{id}}">
    <b>{{key}}</b>
    <div class="cardInfo">
        <div class="cardPropertyDetails">
            <b>Status</b> - {{status}}
        </div>
        <div class="cardPropertyDetails">
            <b>Description</b> - {{description}}
        </div>
        <div class="cardPropertyDetails">
            <b>Email</b> - {{email}}
        </div>
        <div class="cardPropertyDetails">
            <b>Id</b> - {{id}}
        </div>
    </div>
</div>
