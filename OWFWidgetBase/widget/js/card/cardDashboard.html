<div id="{{#if prefix}}{{prefix}}{{else}}card{{/if}}-{{id}}" 
    class="card cardDashboard{{#if class}} card-{{class}}{{/if}}" 
    data-id="{{id}}">
    <b>{{id}}</b>
    <div class="cardInfo">
        <div class="cardDashboardDetails">
            <b>Description</b> - {{description}}
        </div>
        <div class="cardDashboardDetails">
            <b>IsGroupDashboard</b> - {{isGroupDashboard}}
        </div>
        <div class="cardDashboardDetails">
            <b>Locked</b> - {{locked}}
        </div>
        <div class="cardDashboardDetails">
            <b>CreatedDate</b> - {{createdDate}}
        </div>
    </div>
</div>
